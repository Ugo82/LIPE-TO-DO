<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
    <script src="https://kit.fontawesom.com/a81368914.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https:/fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet>"
</head>
<body>
    <div class="container">
        <div calss="heading">
            <h1>LIPE</h1>
            <p>welcome to LIPE TO-DO list</p>
        </div>
        <div class="main">
            <div class="input-div">
                <input type="text" class="input" placeholder="I Want To Do...">
                <button class="addbutton"><i class="fa fa-plus-circle"></i></button>
            </div>
            <div class="item">
                <input type="text" class="item-input" value="cook">
                <button class="editbutton">EDIT</button>
                <button class="removebutton">REMOVE</button>
            </div>
            <!--
             <div class="item">
                <input type="text" class="item-input" value="cook">
                <button class="editbutton">EDIT</button>
                <button class="removebutton">REMOVE</button>
             </div>
            -->
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
